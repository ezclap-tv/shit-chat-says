[package]
name = "shit-chat-says"
version = "0.1.0"
edition = "2018"

# See more keys and their definitions at https://doc.rust-lang.org/cargo/reference/manifest.html

[[bin]]
name = "train"
path = "src/train/main.rs"

[[bin]]
name = "gen"
path = "src/gen/main.rs"

[[bin]]
name = "bot"
path = "src/bot/main.rs"

[[bin]]
name = "log-collector"
path = "src/collector/main.rs"


[dependencies]
markov = "1.1.0"
anyhow = "1.0.45"
rustyline = "9.0.0"
tokio = { verison = "1.13.0", features = ["full"] }
twitch = { git = "https://github.com/optimalstrategy/twitch-rs.git", branch = "add-extendsub" }
env_logger = "0.9.0"
log = "0.4.14"
serde = { version = "1.0.130", features = ["derive"] }
serde_json = "1.0.69"
chrono = "0.4.19"
crossbeam-channel = "0.5.1"
